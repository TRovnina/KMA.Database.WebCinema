<div id="film_block" class="row">
    <!-- фільтрація -->
    <div id="filter-nav" class="col-md-2 col-xs-12 col-sm-3">
        <h3 class="film-title">Фільтри</h3>
        <form>
            <div class="form-group">
                <label for="filter-day">День</label>
                <input type="date" class="form-control" id="filter-day">
            </div>
            <div class="form-group">
                <label for="filter-genres">Жанри</label>
                <div id="filter-genres">
                </div>
            </div>
            <div class="form-group">
                <label for="year-range">Рік</label>
                <div id="year-range" class="row">
                </div>
            </div>
            <div class="form-group">
                <label for="duration-range">Тривалість</label>
                <div id="duration-range" class="row">
                </div>
            </div>
            <div class="form-group">
                <label for="filter-type">Формат</label>
                <select id="filter-type" class="form-control">
                    <option value="" selected></option>
                    <option value="1">2D</option>
                    <option value="2">3D</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-limit">Вікові обмеження</label>
                <select id="filter-limit" class="form-control">
                    <option value="" selected></option>
                    <option value="0">0+</option>
                    <option value="6">6+</option>
                    <option value="13">13+</option>
                    <option value="16">16+</option>
                    <option value="18">18+</option>
                    <option value="21">21+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-language">Мова</label>
                <select id="filter-language" class="form-control">
                    <option value="" selected></option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="premier" name="premier" value="true">
                <label for="premier"> Прем'єра</label><br>
            </div>
            <button type="button" class="btn btn-secondary" id="clear_filters">Скинути фільтрити</button>
            <button type="button" class="btn btn-secondary" id="use_filters">Застосувати</button>
        </form>
    </div>

    <!-- блок з фільмами -->
    <div id="films" class="container col-md-10 col-xs-12 col-sm-9">

    </div>
</div>
