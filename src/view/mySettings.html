<form id="settings" class="reg_form">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" disabled>
            <small id="emailHelp" class="form-text text-muted">Ми не буемо ділитись вашою поштую з іншими.</small>
        </div>

        <div class="form-group col-md-3">
            <br>
            <input type="button" class="btn btn-link" id="pass_change" value="Змінити пароль">
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Ім'я</label>
            <input type="text" class="form-control" id="name" placeholder="Ім'я">
        </div>
        <div class="form-group col-md-6">
            <label for="birthday">Дата народження</label>
            <input type="date" class="form-control" id="birthday" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Номер картки</label>
        <input type="text" class="form-control" id="card_number" pattern="{0-9}">
    </div>

    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="spam"> Отримувати новини на пошту
            </label>
        </div>
    </div>
    <div>
        <span><b>Кількість бонусів: </b></span>
        <span id="bonuses"></span>
    </div>

    <button type="submit" class="btn btn-primary" id="edit">Зберегти зміни</button>
    <button type="submit" class="btn btn-primary" id="exit">Вихід</button>
</form>
