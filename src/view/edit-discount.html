<div class="editor">
    <h3 class="film-title">Редагування знижок</h3>
    <br>
    <table id="table_discount">
        <tr>
            <th>Дата</th>
            <th>Назва</th>
            <th>Розмір знижки</th>
            <th>Редагувати</th>
            <th>Видалити</th>
        </tr>

    </table>

    <h3 class="film-title">Додати нову</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Ddate">Дата</label>
                <input type="date" class="form-control" id="Ddate" required>
            </div>
            <div class="form-group col-md-4">
                <label for="Dname">Назва</label>
                <input type="text" class="form-control" id="Dname" required>
            </div>
            <div class="form-group col-md-4">
                <label for="Dnum">Розмір</label>
                <input type="number" class="form-control" id="Dnum" required>
            </div>

        </div>
        <button type="button" class="btn btn-primary" id="create-d">Створити</button>
    </form>
</div>
