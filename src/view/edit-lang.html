<div class="editor">
    <h3 class="film-title">Редагування мов</h3>
    <br>
    <table id="edit_lang">
        <tr>
            <th>Назва</th>
            <th>Надбавка</th>
            <th>Примітки</th>
            <th>Редагувати</th>
            <th>Видалити</th>
        </tr>
        <tr id="1">
            <td><input type="text" class="form-control l-name" required></td>
            <td><input type="number" class="form-control l-increase" required></td>
            <td><input type="text" class="form-control l-description"></td>
            <td>
                <button type="button" class="btn btn-info edit-l">Редагувати</button>
            </td>
            <td>
                <button type="button" class="btn btn-info del-l">Видалити</button>
            </td>
        </tr>

    </table>

    <h3 class="film-title">Додати новий</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Lname">Назва</label>
                <input type="text" class="form-control" id="Lname" required>
            </div>
            <div class="form-group col-md-3">
                <label for="Lincrease">Надбака</label>
                <input type="number" class="form-control" id="Lincrease" required>
            </div>
            <div class="form-group col-md-5">
                <label for="Ldescription">Опис</label>
                <input type="text" class="form-control" id="Ldescription">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="create-l">Створити</button>
    </form>
</div>
