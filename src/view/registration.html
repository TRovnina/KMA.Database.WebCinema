<form id="reg_form" class="my_form">
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">Ми не буемо ділитись вашою поштую з іншими.</small>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="password1">Пароль *</label>
            <input type="password" class="form-control" id="password1" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
            <label for="password2">Підтвердіть пароль *</label>
            <input type="password" class="form-control" id="password2" placeholder="Password">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Ім'я *</label>
            <input type="text" class="form-control" id="name" placeholder="Ім'я">
        </div>
        <div class="form-group col-md-6">
            <label for="birthday">Дата народження *</label>
            <input type="date" class="form-control" id="birthday">
            <small class="form-text text-muted ">Вам вже є 14?</small>
        </div>
    </div>

    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="spam"> Отримувати новини на пошту
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="reg-me">Зареєструватись</button>
</form>
