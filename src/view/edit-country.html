<div class="editor">
    <h3 class="film-title">Редагування країн</h3>
    <br>
    <table id="table_country">
        <tr>
            <th>Назва</th>
            <th>Примітки</th>
            <th>Редагувати</th>
            <th>Видалити</th>
        </tr>
        <tr id="1">
            <td><input type="text" class="form-control c-name" required></td>
            <td><input type="text" class="form-control c-description"></td>
            <td>
                <button type="button" class="btn btn-info edit-c">Редагувати</button>
            </td>
            <td>
                <button type="button" class="btn btn-info del-c">Видалити</button>
            </td>
        </tr>
        <tr id="2">
            <td><input type="text" class="form-control" required></td>
            <td><input type="text" class="form-control" required></td>
            <td>
                <button type="button" class="btn btn-info del-g">Редагувати</button>
            </td>
            <td>
                <button type="button" class="btn btn-info del-g">Видалити</button>
            </td>
        </tr>
    </table>

    <h3 class="film-title">Додати нову</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Сname">Назва</label>
                <input type="text" class="form-control" id="Сname" required>
            </div>
            <div class="form-group col-md-5">
                <label for="Сdescription">Опис</label>
                <input type="text" class="form-control" id="Сdescription">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="create-с">Створити</button>
    </form>
</div>
