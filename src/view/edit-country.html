<div class="editor">
    <h3 class="film-title">Редагування країн</h3>
    <br>
    <table id="table_country">
        <tr>
            <th>Id</th>
            <th>Назва</th>
            <th>Примітки</th>
            <th>Редагувати</th>
            <th>Видалити</th>
        </tr>
    </table>

    <h3 class="film-title">Додати нову</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="Cid">Id</label>
                <input type="text" class="form-control" id="Cid">
            </div>
            <div class="form-group col-md-4">
                <label for="Cname">Назва</label>
                <input type="text" class="form-control" id="Cname">
            </div>
            <div class="form-group col-md-5">
                <label for="Cdescription">Опис</label>
                <input type="text" class="form-control" id="Cdescription">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="create-c">Створити</button>
    </form>
</div>
